<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Application</title>
    <script src="https://kit.fontawesome.com/ad59dbbe7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Roboto|Poppins">
</head>
<body> 
    <div class="todolist-container">
        <h1 class="todolist-heading">Todo List Tasks</h1>
        <h1 class="heading">Create Tasks</h1>
        <div class="user-input-container">
            <input type="text" placeholder="What needs to be done?" class="input" id="todoUserInput"/>
            <button class="add-button" id="addTodoButton">Add</button>
        </div>
        <h1 class="heading">My Tasks</h1>
        <ul class="todo-items-container" id="todoItemsContainer">
            

        </ul>
       
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
